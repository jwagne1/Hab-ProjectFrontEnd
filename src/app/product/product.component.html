<table>
  <tr>
    <th>ProductId</th>
    <th>Name</th>
    <th>Price</th>
  </tr>

  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price | currency }}</td>
    <td><button (click)="addProduct(product)">Add to Cart</button></td>
  </tr>
</table>
