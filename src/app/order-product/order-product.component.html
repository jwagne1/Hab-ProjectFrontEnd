<app-product (productAdded)="productReceived($event)"></app-product>

<br />
<table>
  <tr>
    <th>Id</th>
    <th>Product</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Subtotal</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>
      <form #qty="ngForm" (ngSubmit)="updateProductQty(product, qty.value)">
        <input type="number" name="productQty" #productQty ngModel />
        <button type="submit">+</button>
      </form>
    </td>
  </tr>
</table>
<br />
<app-order (orderCreated)="orderReceived($event)"></app-order>

<label>Data Below</label>
<ul *ngFor="let orderDetail of orderDetails">  
  <li>{{ orderDetail.id }}</li>
  <li>{{ orderDetail.product.name }}</li>
  <li>{{ orderDetail.productQty }}</li>
  <li>{{ orderDetail.totalPrice }}</li>
</ul>
